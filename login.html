<!DOCTYPE html>
<html lang="es">
  <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
      <title>Iniciar sesión</title>
      <link rel="icon" type="image/x-icon" href="assets/img/icono.png" />

      <link href="css/login_style.css" rel="stylesheet" />
  </head>
  <body>
      <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <form class="box">
                      <img src="assets/img/icono.png" id="icono">
                        <h1>Iniciar sesión</h1>
                        <p class="text-muted"> Ingrese su usuario y contraseña</p>
                            <input type="text" name="" placeholder="Usuario">
                            <input type="password" name="" placeholder="Contraseña">
                            <a class="forgot text-muted">¿Olvidó su contraseña?</a>
                            <input type="submit" name="" value="Ingresar">
                    </form>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
